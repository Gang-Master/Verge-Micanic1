<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - المحرر</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <div class="editor-container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <div class="logo-text">
                        <h2>ميكانيكي فيرج</h2>
                        <p>لوحة المحرر</p>
                    </div>
                </div>
            </div>
            
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">م</div>
                <div class="user-details">
                    <div class="user-name" id="userDisplayName">المحرر</div>
                    <div class="user-role editor" id="userRole">محرر</div>
                </div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-section">
                    <div class="nav-title">الرئيسية</div>
                    <a class="nav-item active" data-page="dashboard">
                        <i class="fas fa-home"></i>
                        <span>لوحة التحكم</span>
                    </a>
                    <a class="nav-item" data-page="search">
                        <i class="fas fa-search"></i>
                        <span>البحث العام</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-title">إدارة المركبات</div>
                    <a class="nav-item" data-page="vehicles">
                        <i class="fas fa-car"></i>
                        <span>المركبات العامة</span>
                    </a>
                    <a class="nav-item" data-page="add-vehicle">
                        <i class="fas fa-plus-circle"></i>
                        <span>إضافة مركبة</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-title">القطاعات</div>
                    <a class="nav-item" data-page="sectors">
                        <i class="fas fa-layer-group"></i>
                        <span>إدارة القطاعات</span>
                    </a>
                </div>
            </nav>
            
            <div class="logout-btn" id="logoutButton">
                <i class="fas fa-sign-out-alt"></i>
                <span>تسجيل الخروج</span>
            </div>
        </div>
        
        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <!-- الشريط العلوي -->
            <div class="top-bar">
                <div class="left-section">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title" id="pageTitle">
                        <i class="fas fa-home"></i>
                        <span>لوحة التحكم</span>
                    </div>
                </div>
                
                <div class="right-section">
                    <div class="quick-stats">
                        <div class="stat-badge">
                            <i class="fas fa-car"></i>
                            <span id="totalVehicles">0</span>
                        </div>
                        <div class="stat-badge">
                            <i class="fas fa-layer-group"></i>
                            <span id="totalSectors">0</span>
                        </div>
                    </div>
                    
                    <div class="time-display" id="currentTime">--:--</div>
                </div>
            </div>
            
            <!-- محتوى الصفحة -->
            <div class="page-content" id="pageContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>جاري تحميل البيانات...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- النافذة المنبثقة -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">عنوان النافذة</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                محتوى النافذة
            </div>
        </div>
    </div>
    
    <!-- رسائل التنبيه -->
    <div class="toast-container" id="toastContainer"></div>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/editor.js"></script>

    <!-- Vercel Speed Insights -->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
